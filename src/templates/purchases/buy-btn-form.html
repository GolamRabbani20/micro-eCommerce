{% if product %}
<form method="POST" action="{% url 'purchases:start' %}">
    {% csrf_token %}
    <input type="hidden" value="{{product.handle}}" name="handle">
    <div class="flex items-baseline text-gray-900 dark:text-white">
        <span class="text-3xl font-semibold">$</span>
        <span class="text-5xl font-extrabold tracking-tight">{{product.display_price}}</span>
    </div>
    {% if not request.user.is_authenticated %}
        <a href="#" class="text-purple-600">Login to purchase</a>
    {% else %}
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-3">Buy now </button>
    {% endif %}
</form>
{% endif %}
